<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Mắt Kính Huệ Lê</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Cửa Hàng Mắt Kính Huệ Lê</h1>
    </header>
    
    <main>
        <section class="products">
            <h2>Sản phẩm mắt kính</h2>
            <div class="product-card" id="product1">
                <img src="anh/kinhmathuele3.jpg" alt="Mắt kính Huệ Lê">
                <h3>Kính Mát Thời Trang</h3>
                <p class="price">1,200,000 VNĐ</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <div class="product-card" id="product2">
                <img src="anh/kinhmathuele12.jpg" alt="Mắt kính Huệ Lê">
                <h3>Kính Mát Đổi Màu</h3>
                <p class="price">2,500,000 VNĐ</p>
                <button class="add-to-cart">Thêm vào giỏ hàng</button>
            </div>
            <!-- Thêm các sản phẩm khác ở đây -->
        </section>
        
        <section class="cart">
            <h2>Giỏ hàng</h2>
            <ul id="cart-items">
                <!-- Các sản phẩm sẽ được thêm vào đây -->
            </ul>
            <p id="total-price">Tổng giá: 0 VNĐ</p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
